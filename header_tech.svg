<svg width="600" height="80" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="glow-header_tech.svg">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <style>
            .header-text {
                font-family: 'Futura', 'Century Gothic', 'Tw Cen MT', sans-serif;
                font-size: 40px;
                font-weight: 900;
                font-style: italic;
                fill: #FFFFFF;
                stroke: #CCCCCC;
                stroke-width: 1px;
                text-transform: uppercase;
                filter: url(#glow-header_tech.svg);
                letter-spacing: 4px;
            }
            .underline {
                stroke: #FFFFFF;
                stroke-width: 2;
                stroke-dasharray: 10,5;
                animation: dash 30s linear infinite;
            }
            @keyframes dash {
                to { stroke-dashoffset: -1000; }
            }
        </style>
    </defs>
    
    <!-- Text -->
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="header-text">Tech Stack</text>
    
    <!-- Animated Underline -->
    <line x1="100" y1="70" x2="500" y2="70" class="underline" />
    
    <!-- Decorative Stars -->
    <path d="M50,40 L55,45 L60,40 L55,35 Z" fill="#FFFFFF">
        <animateTransform attributeName="transform" type="rotate" from="0 55 40" to="360 55 40" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M540,40 L545,45 L550,40 L545,35 Z" fill="#FFFFFF">
        <animateTransform attributeName="transform" type="rotate" from="0 545 40" to="-360 545 40" dur="5s" repeatCount="indefinite"/>
    </path>

</svg>